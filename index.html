<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>control.finance$</title>

	<link rel="stylesheet" href="./styless.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
</head>

<body>

	<header>
		<img src="./assets/logo.svg" alt="Dev Finance">
	</header>
	<main class="container">
		<section id="balance">
			<h2 class="sr-only">Balanço</h2>
			<div class="card">
				<h3>
					<span>Entradas</span>
					<img src="./assets/income.svg" alt="Imagem de entradas">
				</h3>
				<p id="incomeDisplay">R$ 0,00</p>
			</div>

			<div class="card">
				<h3>
					<span>
						Saídas
					</span>
					<img src="./assets/expense.svg" alt="Imagem saidas">
				</h3>
				<p id="expenseDisplay">R$ 0,00</p>

			</div>
			<div class="card total">
				<h3>
					<span>
						Total
					</span>
					<img src="./assets/total.svg" alt="Total">
				</h3>
				<p id="totalDisplay">R$ 0,00</p>
			</div>

		</section>


		<section id="transaction">
			<h2 class="sr-only">Transações</h2>

			<a href="#" onclick="Modal.open() " class="button new">+ Nova Transação</a>

			<table id="data-table">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Valor</th>
						<th>Data</th>
						<th></th>
					</tr>
					<thead>
					<tbody>
						
					</tbody>
			</table>
		</section>
	</main>

	<div class="modal-overlay">
		<div class="modal">
			<div id="form">
				<h2>Nova Transação</h2>
				<form action="" onsubmit="Form.submit(event)">
					<div class="input-group">
						<label class="sr-only" for="description"></label>
						<input type="text" id="description" name="description" placeholder="Descrição" />
					</div>

					<div class="input-group">
						<label class="sr-only" for="amount">Valor</label>
						<input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
						<small class="help">Use o sinal - (negativo) para despesas e , (Virgula) para casas
							decimais</small>
					</div>

					<div class="input-group">
						<label class="sr-only" for="date">Data</label>
						<input type="date" id="date" Dataname="date" />
					</div>

					<div class="input-group actions">
						<a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
						<button>Salvar</button>
					</div>


				</form>
			</div>
		</div>
	</div>

	<footer>
		<p>dev.finance$</p>
	</footer>

	<script src="./script.js">
		
	</script>

</body>

</html>
